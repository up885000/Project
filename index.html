<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
        <script src="aframe ar.js"></script>
        <script src="animation-mixer.js"></script>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <title>Industrial Project</title>
    </head>
    <body>
        <div  id="desktop-content">    
            Desktop screen
            Please use mobile device
        </div>
        <div id="mobile-content">
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
            <div id="camera-window">
                <h1>Camera View</h1>
                <img src="https://raw.githubusercontent.com/up885000/Project/main/chat.png" id="chat-button" onclick="chatOpen()">
                <img src="https://raw.githubusercontent.com/up885000/Project/main/mic off.png" id="mic-button" alt="off">
                <!-- <video id="camera--view" autoplay></video>
                <canvas id="camera--sensor"></canvas> -->
                <a-scene embedded arjs vr-mode-ui="enabled:false">
                    <a-marker preset="hiro">
                      <a-entity
                      id="model"
                      gltf-model="https://raw.githubusercontent.com/up885000/Project/main/model.gltf"
                      animation-mixer="clip: idle; loop: once"
                      position="0 0 0"
                      rotation="0 270 30"
                      ></a-entity>
                    </a-marker>
                    <a-entity camera></a-entity>
                </a-scene>
            </div>
            <div id="chat-window">
                <h1>Chat View</h1>
                <div id="chat-box"></div>
                <img src="https://raw.githubusercontent.com/up885000/Project/main/x.png" id="close-button" onclick="chatClose()">
                <input id="textBox" type="text">
                <button id="send" onclick="send()">Send</button>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</html>
