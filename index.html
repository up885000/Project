<!doctype html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Industrial Project</title>
    </head>
    <body>
        <div  id="desktop-content">    
            Desktop screen
            Please use mobile device
        </div>
        <div id="mobile-content">
            <div id="camera-window">
                <img src="chat.png" id="chat-button" onclick="chatOpen()">
                <img src="mic off.png" id="mic-button" onclick="mic()" alt="off">
                <video id="camera--view" autoplay></video>
                <canvas id="camera--sensor"></canvas>
            </div>
            <div id="chat-window">
                <img src="x.png" id="close-button" onclick="chatClose()">
                Chat window
            </div>
        </div>
    </body>
    <script src="app.js"></script> 
</html>
